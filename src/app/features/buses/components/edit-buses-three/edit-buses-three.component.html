<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Configuración de Asientos - {{ bus.licensePlate }}</h3>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" (click)="saveConfiguration()">
              <i class="icon fas fa-save"></i>
              Guardar Configuración
            </button>
            <button class="btn btn-danger" (click)="cancel()">
              <i class="icon fas fa-times"></i>
              Cancelar
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8" style="min-height: 500px;">
              <div class="bus-container" #busContainer></div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Tipo de Asiento</h4>
                </div>
                <div class="card-body">
                  <div class="form-selectgroup">
                    <label class="form-selectgroup-item">
                      <input type="radio" name="seatType" class="form-selectgroup-input" 
                             [(ngModel)]="selectedSeatType" value="NORMAL">
                      <span class="form-selectgroup-label">
                        <span class="legend-box normal-seat"></span>
                        Normal
                      </span>
                    </label>
                    <label class="form-selectgroup-item">
                      <input type="radio" name="seatType" class="form-selectgroup-input" 
                             [(ngModel)]="selectedSeatType" value="VIP">
                      <span class="form-selectgroup-label">
                        <span class="legend-box vip-seat"></span>
                        VIP
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <div class="card-header">
                  <h4 class="card-title">Información del Asiento</h4>
                </div>
                <div class="card-body">
                  <div *ngIf="selectedSeat">
                    <p><strong>Número:</strong> {{ selectedSeat.number }}</p>
                    <p><strong>Tipo:</strong> {{ selectedSeat.type }}</p>
                    <p><strong>Ubicación:</strong> {{ selectedSeat.location }}</p>
                  </div>
                  <div *ngIf="!selectedSeat">
                    <p class="text-muted">Seleccione un asiento para ver su información</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
