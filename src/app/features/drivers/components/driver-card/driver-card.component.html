    <div class="row mb-4">
      <div class="col-md-6">
        <div class="mb-3">
          <span class="detail-label">Cédula/RUC:</span>
          <div class="text-secondary">{{ driver.idNumber }}</div>
        </div>
        <div class="mb-3">
          <span class="detail-label">Email:</span>
          <div class="text-secondary">{{ driver.email }}</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <span class="detail-label">Teléfono:</span>
          <div class="text-secondary">{{ driver.phone }}</div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <button class="btn btn-outline-primary" (click)="onEditDriver()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-edit"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
          ></path>
          <path
            d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
          ></path>
          <path d="M16 5l3 3"></path>
        </svg>
        Editar
      </button>
      <button class="btn btn-outline-danger" (click)="onDeleteDriver()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-trash"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M4 7l16 0"></path>

          <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
        </svg>
        Eliminar
      </button>
    </div>
