<div class="modal" [class.visible]="visible">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Generar Horario</h3>
      <button type="button" class="close" (click)="onCancel()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form (ngSubmit)="onSubmit()" #scheduleForm="ngForm">
        <div class="form-group">
          <label for="startDate">Fecha de inicio:</label>
          <input 
            type="date" 
            id="startDate" 
            name="startDate" 
            [(ngModel)]="request.startDate" 
            [min]="minDate"
            [max]="maxDate"
            class="form-control"
            required>
        </div>
        
        <div class="form-group">
          <label for="endDate">Fecha de fin:</label>
          <input 
            type="date" 
            id="endDate" 
            name="endDate" 
            [(ngModel)]="request.endDate" 
            [min]="request.startDate"
            [max]="maxDate"
            class="form-control"
            required>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="!loading">Generar Excel</span>
            <span *ngIf="loading">Generando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-backdrop" (click)="onCancel()"></div>
</div>
